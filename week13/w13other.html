<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assign13.css">
    <script src="assign13.js"></script>
    <title>Piano Sign-up</title>
</head>
<body onload="update(true)">
    <div id="main-crap"><div id="back-btn"><a href="http://157.201.194.211/~maknight/index.html">CS213 ASSIGNMENTS</a></div>
        <div id="current-label">STUDENTS CURRENTLY REGISTERED</div>
        <div id="logo"></div>
        <div id="current-container">
          <div id="current-students">
          </div>
        </div>
        <div id="register-form">
            <form id="myForm">
                <fieldset>
                    <legend>
                        Register
                    </legend>
                    <div id="name-inputs">
                        <div id="first-person">
                            <label>First Name:</label><br><input type="text" name="first_name" id="fn-1" required><br>
                            <label>Last Name:</label><br><input type="text" name="last_name" id="ln-1" required><br>
                            <label>Student ID:</label><br><input type="number" name="student_id" id="id-1" required><br>
                        </div>
                        <div id="second-person">
                            <label class="duet">Partner's First Name:</label><br><input type="text" name="first_name_2" 
                            class="duet duet-input" id="fn-2"><br>
                            <label class="duet">Partner's Last Name:</label><br><input type="text" name="last_name_2" id="ln-2" 
                            class="duet duet-input"><br>
                            <label class="duet">Partner's Student ID:</label><br><input type="number" name="student_id_2" id="id-2" 
                            class="duet duet-input"><br>
                        </div>
                    </div>
                    <label>Performance Type:</label> 
                    <select onchange="checkPerformanceType(this)" id="performance" name="performance">
                        <option>SOLO</option>
                        <option>DUET</option>
                        <option>CONCERTO</option>
                    </select>
                    <label id="skill-label">Skill Level:</label>
                    <select name="skill" id="skill">
                        <option>BEGINNER</option>
                        <option>INTERMEDIATE</option>
                        <option>PRE-ADVANCED</option>
                        <option>ADVANCED</option>
                    </select><br>
                    <label>Instruments:</label><br>
                    Voice<input type="checkbox" name="instrument[]" value="Voice" checked class="instruments">
                    Piano<input type="checkbox" name="instrument[]" value="Piano" class="instruments">
                    String<input type="checkbox" name="instrument[]" value="String" class="instruments">
                    Organ<input type="checkbox" name="instrument[]" value="Organ" class="instruments">
                    Other<input type="checkbox" name="instrument[]" value="Other" class="instruments"><br>
                    <label>Location:</label><label id="room-num">Room #:</label><label id="time-label">Time:</label><br>
                    <input type="text" name="location" required><input type="number" name="room" id="room-input" required>
                    <select id="time" name="time_slot">
                        <option>8:00</option><option>8:15</option><option>8:30</option>
                        <option>8:45</option><option>9:00</option><option>9:15</option>
                        <option>9:30</option><option>9:45</option><option>10:00</option>
                        <option>10:15</option><option>10:30</option><option>10:45</option>
                        <option>11:00</option><option>11:15</option><option>11:30</option>
                        <option>11:45</option><option>12:00</option><option>12:15</option>
                        <option>12:30</option><option>12:45</option><option>13:00</option>
                        <option>13:15</option><option>13:30</option><option>13:45</option>
                        <option>14:00</option><option>14:15</option><option>14:30</option>
                        <option>14:45</option><option>15:00</option>
                    </select><br>
                    <label>Click box to prove you aren't a robot trying to control us all</label><br>
                    <input type="checkbox" name="robot" required id="robot"><br>
                    <input type="submit" value="REGISTER" name="register" onclick="update(false)">
                    <input id="clear" type="reset" value="CLEAR" name="clear">
                </fieldset>
                <div id="toast"><div id="img">&#10003;</div><div id="desc">REGISTERED!</div></div>
            </form>
        </div>    
    </div>
</body>
</html>
