        var startCity;

  function validate() {
    document.getElementById("result").style.color = "black";
    startCity = document.getElementById('startCity').value;
    endCity = document.getElementById('endCity').value;
    startState = document.getElementById('startState').value;
    endState = document.getElementById('endState').value;
    if (startCity == 0 || endCity == 0) {
      document.getElementById("result").style.color = "red";
      document.getElementById("result").innerHTML = "Form cannot be left blank";
    } else { 
      var url = "/cgi-bin/cs213/mileageAjaxJSON?startCity=" + startCity + "&startState=" + startState + "&endCity=" + endCity + "&endState=" + endState;//"milesNoTmode.txt";          document.getElementById("result").innerHTML = url;             //delete this line
      getRequest(url);
    }  
  }
  
  function getRequest(url) {
      var httpRequest = new XMLHttpRequest();
  
          httpRequest.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                  var obj = JSON.parse(this.response);
                  var miles = obj.trip.miles;
                  
                  var output = "<br><h2>The distance from " + startCity + " "
